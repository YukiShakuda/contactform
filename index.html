<!DOCTYPE HTML>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>お問い合わせフォームを作る</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  
  <h1>お問い合わせフォーム</h1>
  <form method="post" action="mail_confirm.php">
    <div>
      <label>名前</label>
      <br>
      <input type="text" name="name" class="text">
    </div>

    <div>
      <label>メールアドレス</label>
      <br>
      <input type="text" name="mail" class="text">
    </div>

    <div>
      <label>年齢</label>
      <br>
      <select name="age" class="dropdown">
        <option>選択してください</option>
        <option value="10代">10代</option>
        <option value="20代">20代</option>
        <option value="30代以上">30代以上</option>
      </select>
    </div>

    <div>
      <label>コメント</label>
      <br>
      <textarea rows="7" cols="35" name="comments"></textarea>
    </div>

    <div>
      <input type="submit" value="送信する" class="submit">
    </div>
  </form>
</body>
</html>
